<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/home.css" />
    </head>
    <body>
        <!-- Header Section Start -->
        <header>
            <!-- navbar start -->
            <nav class="navbar navbar-expand-md border-bottom">
                <a class="navbar-brand" href="#"
                    ><img
                        src="./image/logo.png"
                        class="header-pro-logo d-block"
                        alt="Sociabuzz Pro Logo"
                /></a>

                <div class="nav-bar-link ml-auto d-flex align-items-center">
                    <div class="navigation-bar">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            Menu
                        </button>

                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav mr-auto align-items-center">
                                <li class="nav-item px-1 active">
                                    <a class="nav-link" href="#"
                                        ><i class="far fa-envelope"></i
                                    ></a>
                                </li>

                                <li class="nav-item px-1">
                                    <a class="nav-link" href="#">
                                        <i class="far fa-bell"></i>
                                    </a>
                                </li>
                                <li
                                    class="nav-item px-1 active position-relative"
                                >
                                    <a
                                        class="nav-link"
                                        class="nav-link dropdown-toggle"
                                        data-toggle="dropdown"
                                        href="#"
                                        role="button"
                                        aria-haspopup="true"
                                        aria-expanded="false"
                                        ><i class="fas fa-bars"> </i
                                        ><span class="ml-2">Menu</span></a
                                    >
                                    <div
                                        class="dropdown-menu dropdown-menu-right"
                                    >
                                        <a
                                            class="dropdown-item nav-link"
                                            href="#"
                                            ><i class="fas fa-newspaper"></i>
                                            <span>Contents</span></a
                                        >
                                        <a
                                            class="dropdown-item nav-link"
                                            href="#"
                                            ><i class="far fa-repeat"></i
                                            ><span>Subscription</span></a
                                        >
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- navbar end -->
        </header>
        <!-- Header Section End -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
